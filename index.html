<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="./libraries/collision.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.core.min.js"></script>
    <script src="./demo.js"></script>
    <link rel="shortcut icon" href="./sprites/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="./css.css">
    <title>Bubble Burster</title>
  </head>
  <body onload="init();">
    <div class="credits">
      <h1>Bubble Burster</h1>
      <h3>A Jeff Brubaker Game</h3>
      <a href="http://jeffbrubaker.me">Portfolio</a>
      <a href="http://github.com/jtbrubak">Github</a>
      <a href="https://www.linkedin.com/in/jeff-brubaker-84398a63">LinkedIn</a>
    </div>
    <canvas id="demoCanvas" width="400" height="550"></canvas>
    <div class="controls">
      <span>Match 3 bubbles of the same color to pop. Clear the screen to win.</span>
      <h3>Controls</h3>
      <span>LEFT/RIGHT<br>CONTROL CANNON</span><br>
      <span>SPACE<br>FIRE BUBBLE</span>
    </div>
  </body>
</html>
